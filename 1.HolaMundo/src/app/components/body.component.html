<h1>Directivas Estructurales</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <h3>*ngIf</h3>
    <hr>

    <button class="btn btn-outline-primary btn-block" type="button" (click)="mostrar = !mostrar">Mostrar/Ocultar</button>
    <br>

    <div class="card text-white bg-primary" *ngIf="mostrar">
      <div class="card-body">
        <h5 class="card-title"> {{ text }} </h5>
        <p class="card-text"> author: {{ autor }} </p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>*ngFor</h3>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes; let i = index" >  {{i+1}}.- {{ personaje  }} </li>
    </ul>
  </div>
</div>
