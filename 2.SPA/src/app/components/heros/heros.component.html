<h1>Heroes de <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let hero of heros; let i = index" >
      <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ hero.aparicion | date:'y' }}</small></p>

        <button (click)="viewHero(i)" type="button" class="btn btn-outline-primary btn-block">Ver mÃ¡s...</button>
        <!-- <a [routerLink]="['/hero', i]" class="btn btn-outline-primary">Ver mas link...</a> -->
      </div>
    </div>
</div>
