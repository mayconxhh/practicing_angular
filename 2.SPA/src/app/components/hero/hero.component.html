<h1 class="animated fadeIn"> {{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
    <br><br>
    <a [routerLink]="['/heros']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3> {{ hero.nombre }} </h3>
    <hr>
    <p> {{ hero.bio }} </p>
    <div>
      <img [src]=" hero.casa == 'DC' ? 'assets/img/dc.png' : 'assets/img/marvel.png' " [alt]="hero.casa" width="120">
    </div>
  </div>
</div>
